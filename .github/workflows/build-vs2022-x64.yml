name: build-vs2022-64

on:
  push:
    paths-ignore:
    - '**/*.md'
  pull_request:
    paths-ignore:
    - '**/*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
    
jobs:

  build-vs2022:
    runs-on: windows-2022
    strategy:
      matrix:
        bundle: [1,2]
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: Setup msys2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          base-devel
          unzip
          dos2unix
          gperf
          git
          python3
          mingw-w64-x86_64-binutils
          mingw-w64-x86_64-clang
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-gcc-libs
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-gdb
          mingw-w64-x86_64-make
    - name: Clone repository
      uses: actions/checkout@v4
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    - name: Determine Release
      id: vars
      shell: bash
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
          echo "release=nightly" >> $GITHUB_ENV
          echo "prerelease=false" >> $GITHUB_ENV
        elif [[ "${{ github.ref }}" == "refs/heads/bleeding" ]]; then
          echo "release=bleeding" >> $GITHUB_ENV
          echo "prerelease=true" >> $GITHUB_ENV
        fi
    - name: 'Download artifacts'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          // https://api.github.com/repos/openframeworks/apothecary/actions/artifacts?per_page=100
          // Ensure the output directory exists
          const outputDir = path.join(process.env.GITHUB_WORKSPACE, 'out');
          if (!fs.existsSync(outputDir)){
            fs.mkdirSync(outputDir);
          }

          // List all artifacts for the repository
          const artifacts = await github.rest.actions.listArtifactsForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sort: 'created_at',
            direction: 'desc',
            per_page: 48
          });

          const artifactNamesToDownload = ['libs-${{ env.TARGET }}-${{ env.ARCH }}-${{ matrix.bundle }}'];
          let count = 0;
          
          for (const artifact of artifacts.data.artifacts) {
            if (artifactNamesToDownload.includes(artifact.name) && !artifact.expired) {
              // Download the artifact
              const download = await github.rest.actions.downloadArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id,
                archive_format: 'zip',
              });

              const artifactPath = path.join(outputDir, `${artifact.name}.zip`);
              fs.writeFileSync(artifactPath, Buffer.from(download.data));
              console.log(`Downloaded ${artifact.name} to ${artifactPath}`);
              count++;
            }
          }
    # - name: Extract Artifacts to /out
    #   run: |
    #     mkdir -p out
    #     for zip in out/*.zip; do
    #         echo "Extracting $zip..."
    #         unzip -o "$zip" -d out/
    #     done
    #     echo "Extraction complete."
    #     rm out/*.zip
    #     for tarball in out/*.tar.bz2; do
    #         echo "Extracting $tarball..."
    #         tar -xjf "$tarball" -C out/
    #     done
    #     echo ".tar.bz2 extraction complete."
    #     rm -f out/*.tar.bz2 
    #     rm -f xout/*.tar.bz2
    - name: Build64
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: scripts/build.sh
      env:
        BUNDLE: ${{ matrix.bundle }}
        TARGET: "vs"
        ARCH: 64
        NO_FORCE: 1
        VS_VER: 17
        GA_CI_SECRET: ${{ secrets.CI_SECRET }}
    - name: Package
      if: (github.repository == 'openframeworks/apothecary' && github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/bleeding'))
      working-directory: ${{ env.GITHUB_WORKSPACE }}
      run: scripts/package.sh
      env:
        BUNDLE: ${{ matrix.bundle }}
        TARGET: "vs"
        ARCH: 64
        VS_VER: 17
        GA_CI_SECRET: ${{ secrets.CI_SECRET }}
    - name: Upload binaries as Artifact
      if: github.repository == 'openframeworks/apothecary' && github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/bleeding')
      uses: actions/upload-artifact@v4
      with:
        name: libs-${{ env.TARGET }}-${{ env.ARCH }}-${{ matrix.bundle }}
        path: out/openFrameworksLibs_${{ env.release }}_${{ env.TARGET }}_${{ matrix.bundle }}.zip
        retention-days: 31
    - name: Update Release 64
      if: (github.repository == 'openframeworks/apothecary' && github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/bleeding'))
      uses: johnwbyrd/update-release@v1.0.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ env.release }}
        release: ${{ env.release }}
        prerelease: ${{ env.prerelease }}
        files: out/openFrameworksLibs_${{ env.release }}_vs_64_${{ matrix.bundle }}.zip

